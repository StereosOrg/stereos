name = "stereos"
main = "apps/api/src/worker.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# API-only worker. Frontend deploys separately (e.g. Netlify).

[vars]
BASE_URL = "https://stereos.your-domain.workers.dev"
# Comma-separated origins for CORS (e.g. https://app.your-domain.com,https://stereos.netlify.app)
TRUSTED_ORIGINS = "https://stereos.your-domain.workers.dev"

# Secrets: npx wrangler secret put <NAME>
# - DATABASE_URL (Neon Postgres URL)
# - BETTER_AUTH_SECRET
# - STRIPE_SECRET_KEY
# - STRIPE_PRICE_ID
# - STRIPE_WEBHOOK_SECRET
